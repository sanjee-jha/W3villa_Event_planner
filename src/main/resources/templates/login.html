<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <div th:if="${param.error}" class="bg-red-100 text-red-700 p-4 mb-4 rounded">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="bg-green-100 text-green-700 p-4 mb-4 rounded">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post" class="bg-white p-4 shadow rounded">
            <div class="mb-4">
                <label for="username" class="block mb-2">Username</label>
                <input type="text" name="username" id="username" class="border p-2 rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" name="password" id="password" class="border p-2 rounded w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
        </form>
        <p class="mt-4">
            Don't have an account? <a th:href="@{/register}" class="text-blue-500 hover:underline">Register</a>
        </p>
    </div>
</body>
</html>
