<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Event</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Create/Edit Event</h1>
        <div th:if="${error}" class="bg-red-100 text-red-700 p-4 mb-4 rounded">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{${event.id == null} ? '/events/admin/event' : '/events/admin/event/edit/{id}'(id=${event.id})}" th:object="${event}" method="post" class="bg-white p-4 shadow rounded">
            <div class="mb-4">
                <label for="title" class="block mb-2">Title</label>
                <input type="text" th:field="*{title}" id="title" class="border p-2 rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block mb-2">Description</label>
                <textarea th:field="*{description}" id="description" class="border p-2 rounded w-full"></textarea>
            </div>
            <div class="mb-4">
                <label for="startTime" class="block mb-2">Start Time</label>
                <input type="datetime-local" th:field="*{startTime}" id="startTime" class="border p-2 rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="endTime" class="block mb-2">End Time</label>
                <input type="datetime-local" th:field="*{endTime}" id="endTime" class="border p-2 rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="location" class="block mb-2">Location</label>
                <input type="text" th:field="*{location}" id="location" class="border p-2 rounded w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
            <a th:href="@{/events}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
        </form>
    </div>
</body>
</html>
