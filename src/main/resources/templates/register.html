<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Register</h1>
        <div th:if="${error}" class="bg-red-500 text-white p-4 mb-4 rounded">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/register}" th:object="${user}" method="post" class="bg-white p-4 shadow rounded">
            <div class="mb-4">
                <label for="username" class="block mb-2">Username</label>
                <input type="text" th:field="*{username}" id="username" class="border p-2 rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2">Password</label>
                <input type="password" th:field="*{password}" id="password" class="border p-2 rounded w-full" required>
            </div>
            <div class="mb-4">
                <label for="role" class="block mb-2">Role</label>
                <select name="role" id="role" class="border p-2 rounded w-full" required>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Register</button>
        </form>
    </div>
</body>
</html>
